    <!-- Form Inicio -->
    <form>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card shadow-lg p-3 mb-5 bg-white ">
                        <div class="card-header">Contacto</div>
                        <div class="card-body">
                            <form id="form1" class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="validationCustom01">Nombre</label>
                                        <input type="text" class="form-control" id="validationCustom01" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationCustom02">Apellido</label>
                                        <input type="text" class="form-control" id="validationCustom02" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label for="validationCustom05">Correo</label>
                                        <input name="email" type="text" class="form-control" id="validationCustom05"
                                            required>
                                        <div class="invalid-feedback">
                                            Ingrese una direccion de correo valida.
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationCustom04">Nivel</label>
                                        <select class="custom-select" id="validationCustom04" required>
                                            <option selected disabled value="">Nivel...</option>
                                            <option value="general">General</option>
                                            <option value="nivel 1">Nivel 1</option>
                                            <option value="nivel 2">Nivel 2</option>
                                            <option value="nivel 3">Nivel 3</option>
                                            <option value="nivel 4">Nivel 4</option>
                                            <option value="nivel 5">Nivel 5</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Seleccione una opcion correcta
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <textarea name="Mensaje" placeholder="Mensaje" class="form-control" aria-label="With textarea" id="textarea"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                                            required>
                                        <label class="form-check-label" for="invalidCheck">
                                            Acepto t√©rminos y condiciones
                                        </label>
                                        <div class="invalid-feedback">
                                            Deberas aceptar los terminos para continuar
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-warning formButton" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Form Inicio Fin-->
